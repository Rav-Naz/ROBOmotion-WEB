<div class="router-child">
    <div class="my-robots-header">
        <p></p>
        <label>MOJE ROBOTY</label>
        <button class="submit-button">DODAJ ROBOTA <i class="las la-plus-circle"></i></button>
    </div>
    <div class="my-robots">
        <div class="my-robots-element" *ngFor="let robot of userRobots">

            <p>Usun</p>
        </div>
    </div>
</div>
