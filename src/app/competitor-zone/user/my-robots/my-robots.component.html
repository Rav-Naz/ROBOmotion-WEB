<div class="router-child">
    <div class="my-robots-header">
        <p></p>
        <label>{{'competitor-zone.my-robots.title'  | translate}}</label>
        <button class="submit-button" [routerLink]="['/competitor-zone', { outlets: {'outlet': ['add-robot']}}]">{{'competitor-zone.my-robots.add'  | translate}}<i class="las la-plus-circle"></i></button>
    </div>
    <div class="my-robots">
        <div class="my-robots-element" *ngFor="let robot of userRobots" (click)="editRobot(robot.robot_uuid)">
            <p class="my-robots-element-name">{{robot.nazwa_robota}}</p>
            <p class="my-robots-element-uuid">{{robot.robot_uuid}}</p>
            <span class="my-robots-element-categories">{{robot.kategorie}}</span>
            <span class="my-robots-element-edit">{{'competitor-zone.my-robots.edit' | translate}}<i class="las la-edit"></i></span>
        </div>
    </div>
</div>
