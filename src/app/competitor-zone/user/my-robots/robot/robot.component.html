<div class="router-child">
    <div class="main">
        <div class="name">
            <app-input [group]="formName" controlName="robot_name"></app-input>
            <button [disabled]="!isChanged || !isFormGroupNameValid || isLoading" class="submit-button" (click)="onUpdateName()"><i class="las la-save"></i></button>
            <button [disabled]="isLoading" class="submit-button"><i class="las la-trash-alt"></i></button>
        </div>
        <div class="grid">
            <div class="grid-categories">
                <span>KATEGORIE</span>
                <!-- <p>Zgodnie z regulaminem, każdy robot może być zgłoszony do maksymalnie czterech konkurencji, w ramach których moża wybrać maks. 2 kategorie (przykładowo jeden robot może wziąć udział w Drag Race, LF Standard, LF Standard Enhanced i Micro
                    Mouse, jednakże nie może jednocześnie wystartować w Drag Race, LFStandard, LF Turbo i LF Standard Enhanced) </p> -->
                <div class="grid-categories-new" *ngIf="canAddCategory">
                    <app-select *ngIf="categoriesOptions && canAddCategory" [group]="formCategory" [collapsed]="true" controlName="category" translatePrefix="competitor-zone.robot" [options]="categoriesOptions"></app-select>
                    <button [disabled]="!isFormGroupCategoryValid || isLoading" class="submit-button grid-button" (click)="onAddCategory()"><i class="las la-plus-circle"></i></button>
                </div>
                <div class="grid-categories-old-parent">
                    <div *ngFor="let cat of robotCategories" class="grid-categories-old">
                        <div>
                            <i class="las la-chevron-right"></i>
                            <label>{{getCategoryName(cat)}}</label>
                        </div>
                        <button [disabled]="isLoading" class="submit-button grid-button"><i class="las la-trash-alt"></i></button>

                    </div>
                </div>
            </div>


            <div class="grid-constructors">
                <span>KONSTRUKTORZY</span>
                <div class="grid-categories-new">
                    <app-input [group]="formConstructor" controlName="constructor_uuid" [collapsed]="true"></app-input>
                    <button [disabled]="!isFormGroupConstructorValid || isLoading" class="submit-button grid-button" (click)="onAddConstructor()"><i class="las la-plus-circle"></i></button>
                </div>
                <div class="grid-categories-old-parent">
                    <div *ngFor="let constructor of robotConstructors" class="grid-categories-old grid-constructors-user-parent">
                        <div>
                            <i class="las la-chevron-left"></i>
                            <div class="grid-constructors-user">
                                <label>{{constructor.imie}} {{constructor.nazwisko}}</label>
                                <p>{{constructor.uzytkownik_uuid}}</p>
                            </div>
                        </div>
                        <button [disabled]="isLoading" class="submit-button grid-button"><i class="las la-trash-alt"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
