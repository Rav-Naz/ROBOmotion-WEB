<div class="container">
    <app-header [pageName]="'menu.competitor-zone'"></app-header>
    <div class="competitor">
        <h3 class="section-header">{{'competitor-zone.login.title' | translate}}</h3>
        <div class="competitor-form">
            <app-input [group]="form" controlName="email"></app-input>
            <app-input [group]="form" controlName="password"></app-input>
            <button class="submit-button" [disabled]="!isFormGroupValid">{{'competitor-zone.login.sign-in' | translate}}</button>
            <p>{{'competitor-zone.login.not' | translate}}</p><span [routerLink]="['/']">{{'competitor-zone.login.register' | translate}}</span>
        </div>
    </div>
</div>
